<!DOCTYPE html>
<html>
    <head>
        <title>AUDITERIA</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="asset/images/logo.ico" type="image/icon type">
        <!-- CSS Files-->
        <link rel="stylesheet" type="text/css " href="asset/css/style.css">
    </head>
    <body onload="wave.play()">
        <audio controls loop autoplay hidden="true">
            <source src="asset/music/base.mp3" type="audio/mpeg" >
          </audio>
        <div class="main" > 
            <div id="example">
                <img class="logo" src="asset/images/logo.png" alt="LOGO">
            </div>
            <img id="name" src="asset/images/name.png" alt="name">
        </div>
    </body>
    <script src="asset/js/circular-audio-wave.js">
    </script>
    <script>
        let wave = new CircularAudioWave(document.getElementById('example'));
                wave.loadAudio('asset/music/base.mp3');
    </script>
</html>
